<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decide â€¢ RACI Wizard</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <a class="logo" href="../index.html">
      <img src="../assets/logo.svg" alt="Logo" />
      <div>
        <div class="badge">Step 5</div>
        <h1>Guided decisions</h1>
        <p class="muted">One activity at a time. Enforce one A, at least one R.</p>
      </div>
    </a>
    <nav>
      <a href="../index.html">Dashboard</a>
      <a href="template.html">Template</a>
      <a href="workshop-setup.html">Setup</a>
      <a href="scope.html">Scope</a>
      <a class="active" href="decide.html">Decide</a>
      <a href="review.html">Review</a>
      <a href="export.html">Export</a>
    </nav>
  </header>

  <main>
    <section class="panel">
      <div class="inline" style="justify-content: space-between; align-items: center;">
        <button data-nav-prev class="secondary">Previous</button>
        <div class="tag" id="position"></div>
        <button data-nav-next>Next</button>
      </div>
    </section>

    <section class="panel" data-activity></section>

    <section class="panel">
      <h3>Assignments</h3>
      <form id="decision-form" class="grid">
        <div class="split">
          <div>
            <label>Accountable (single)</label>
            <select id="accountable"></select>
          </div>
          <div>
            <label>Responsible (multi)</label>
            <select id="responsible" multiple size="6"></select>
          </div>
          <div>
            <label>Consulted (multi)</label>
            <select id="consulted" multiple size="6"></select>
          </div>
          <div>
            <label>Informed (multi)</label>
            <select id="informed" multiple size="6"></select>
          </div>
        </div>
        <div class="inline">
          <button type="button" id="use-recommended" class="secondary">Use recommended</button>
          <button type="button" id="clear-row" class="secondary">Clear row</button>
          <button type="submit">Save</button>
        </div>
        <label>Decision notes</label>
        <textarea id="decision-notes" rows="3" placeholder="Rationale, assumptions, follow-ups"></textarea>
        <label><input type="checkbox" id="decision-disputed" /> Mark as disputed / parking lot</label>
      </form>
    </section>

    <section class="panel">
      <h3>Recommended starting point</h3>
      <div data-recommended></div>
    </section>

    <section class="panel">
      <h3>Validation</h3>
      <div data-issues></div>
    </section>
  </main>

  <script type="module">
    import { initDecidePage } from "../js/decide.js";
    import { loadState } from "../js/state.js";

    const params = new URLSearchParams(window.location.search);
    const index = Number(params.get("i") || 0);
    const total = loadState().activities.length;
    document.getElementById("position").textContent = `${index + 1} / ${Math.max(total, 1)} activities`;
    initDecidePage(index);
  </script>
</body>
</html>
