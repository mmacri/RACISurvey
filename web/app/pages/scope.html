<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scope â€¢ RACI Wizard</title>
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>
  <header>
    <a class="logo" href="../index.html">
      <img src="../assets/logo.svg" alt="Logo" />
      <div>
        <div class="badge">Step 3</div>
        <h1>Select scope</h1>
        <p class="muted">Pick domains/groups in scope for this session.</p>
      </div>
    </a>
    <nav>
      <a href="../index.html">Dashboard</a>
      <a href="template.html">Template</a>
      <a href="workshop-setup.html">Setup</a>
      <a class="active" href="scope.html">Scope</a>
      <a href="decide.html">Decide</a>
      <a href="review.html">Review</a>
      <a href="export.html">Export</a>
    </nav>
  </header>
  <main>
    <section class="panel">
      <h2>Domains</h2>
      <div id="domains" class="card-list"></div>
      <button id="save-scope">Save scope</button>
    </section>
  </main>
  <script type="module">
    import { loadState, applyScope, uniqueDomains } from "../js/state.js";

    const container = document.getElementById("domains");

    function render() {
      const state = loadState();
      const selected = new Set(state.workshop.scope || []);
      container.innerHTML = uniqueDomains(state)
        .map(
          (domain) => `
          <label class="stat">
            <span><strong>${domain.name}</strong><div class="muted">${domain.count} activities</div></span>
            <input type="checkbox" value="${domain.name}" ${selected.has(domain.name) ? "checked" : ""} />
          </label>`
        )
        .join("") || '<p class="muted">No domains detected. Import the template first.</p>';
    }

    render();

    document.getElementById("save-scope").addEventListener("click", () => {
      const domains = Array.from(container.querySelectorAll("input[type=checkbox]:checked")).map((c) => c.value);
      applyScope(domains);
      alert("Scope saved");
    });
  </script>
</body>
</html>
